<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>管理画面 - PRO申請一覧</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-4">

<div class="max-w-4xl mx-auto bg-white p-6 rounded-xl shadow-lg">
  <h1 class="text-2xl font-bold mb-6 text-center">PRO Gamer申請管理</h1>
  <div id="applications" class="space-y-4"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
import { getFirestore, collection, query, orderBy, onSnapshot, doc, updateDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

// --- Firebase 初期化 ---
const firebaseConfig = {
  apiKey: "AIzaSyAWybsPjB8k_UYLgcGWEyhuRSdKevhhg3I", // 自分のAPIキーに置き換える
  authDomain: "site-1b799.firebaseapp.com",
  projectId: "site-1b799",
  storageBucket: "site-1b799.firebasestorage.app",
  messagingSenderId: "475330120090",
  appId: "1:475330120090:web:617cd9ad7fcff45295d223"
};
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const container = document.getElementById("applications");

// --- アクセス制御 + 管理者チェック ---
onAuthStateChanged(auth, async (user) => {
  if(!user){ alert("ログインしてください"); location.href="index.html"; return; }

  const userDocSnap = await getDoc(doc(db,"users",user.uid));
  const role = userDocSnap.exists() ? userDocSnap.data().role : "User";
  if(role !== "King"){ alert("管理者権限がありません"); location.href="index.html"; return; }

  // リアルタイムで申請一覧取得
  const q = query(collection(db,"proApplications"), orderBy("createdAt","desc"));
  onSnapshot(q, (snap) => {
    container.innerHTML = "";
    snap.forEach(docSnap=>{
      const data = docSnap.data();
      const div = document.createElement("div");
      div.className="p-4 border rounded-lg bg-gray-50 flex flex-col gap-1";

      div.innerHTML = `
        <p><b>名前:</b> ${data.name}</p>
        <p><b>Epic ID:</b> ${data.epic}</p>
        <p><b>リンク:</b> ${data.link || "-"}</p>
        <p><b>状態:</b> 
          <span class="font-bold ${data.status==='approved' ? 'text-green-600' : data.status==='denied' ? 'text-red-600' : 'text-gray-700'}">
            ${data.status}
          </span>
          ${data.status==="approved" ? "⭐ Pro" : ""}
        </p>
        <div class="mt-2">
          <button class="approve bg-green-500 text-white px-3 py-1 rounded" data-id="${docSnap.id}">承認</button>
          <button class="deny bg-red-500 text-white px-3 py-1 rounded ml-2" data-id="${docSnap.id}">却下</button>
        </div>
      `;
      container.appendChild(div);
    });

    // イベント委譲でボタン処理
    container.querySelectorAll(".approve").forEach(btn=>{
      btn.onclick = async e=>{
        const id = e.target.dataset.id;
        await updateDoc(doc(db,"proApplications",id),{status:"approved"});
      }
    });
    container.querySelectorAll(".deny").forEach(btn=>{
      btn.onclick = async e=>{
        const id = e.target.dataset.id;
        await updateDoc(doc(db,"proApplications",id),{status:"denied"});
      }
    });
  });
});
</script>
</body>
</html>
