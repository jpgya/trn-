<script>
function inputCheck() {
  var inputValue = document.getElementById("id").value.trim();
  var link = document.getElementById("trackerLink");

  if (inputValue) {
    link.href = "https://fortnitetracker.com/profile/all/" + encodeURIComponent(inputValue) + "/events";
    link.textContent = "真実を確認する";
    link.classList.remove("hidden");
  } else {
    link.classList.add("hidden");
  }
}
</script>

<script src="https://cdn.tailwindcss.com"></script>

<div class="bg-white py-6 sm:py-8 lg:py-12">
  <div class="mx-auto max-w-screen-2xl px-4 md:px-8">
    <h2 class="mb-4 text-center text-2xl font-bold text-gray-800 md:mb-8 lg:text-3xl">ホートナイトトラツカー</h2>

    <form class="mx-auto max-w-lg rounded-lg border">
      <div class="flex flex-col gap-4 p-4 md:p-8">
        <div>
          <label for="id" class="mb-2 inline-block text-sm text-gray-800 sm:text-base">
            EPIC ID
          </label>
          <input 
            name="id" 
            placeholder="epic id here" 
            id="id" 
            oninput="inputCheck()" 
            class="w-full rounded border bg-gray-50 px-3 py-2 text-gray-800 outline-none ring-indigo-300 transition duration-100 focus:ring" 
          />
        </div>


        <a id="trackerLink"
           class="hidden block rounded-lg bg-gray-800 px-8 py-3 text-center text-sm font-semibold text-white outline-none ring-gray-300 transition duration-100 hover:bg-gray-700 focus-visible:ring active:bg-gray-600 md:text-base">
        </a>
